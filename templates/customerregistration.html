{% extends 'base.html' %}
{% block title %}Customer Registration{% endblock %}

{% block content %}
<style>
    .errorlist{
        color: red;
    }
</style>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Customer Registration</h3><hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}

                <button class="btn btn-outline-primary">Customer Register</button>
            </form>
            <p>Already have an account<a href="{% url 'yakstore:customerlogin' %}">Login here</a></p>
        </div>
    </div>
</div>

{% endblock %}
